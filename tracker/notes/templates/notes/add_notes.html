{% extends "base.html" %}

{% block content %}
<h1>Add the notes here</h1>
<div class="container">
    <form method="POST">
         {% csrf_token %}

         {% for field in form %}

         <div class='mb-3'>
            {{field.label_tag}}
         </div>
         {{field}}
         {% endfor %}
         <br><br>
         <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
